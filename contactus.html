<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - RoutePlanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-700 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-cyan-500 text-white py-10 shadow-md text-center">
    <h1 class="text-4xl font-bold">Contact Us</h1>
    <p class="text-lg mt-2">We're here to help. Let us know how we can assist you.</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto bg-white/5 p-8 rounded-xl shadow-lg backdrop-blur-sm border border-white/10">
      <h2 class="text-3xl font-semibold text-cyan-400 mb-6 text-center">Get in Touch</h2>
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-3 bg-white text-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-3 bg-white text-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
        </div>
        <div>
          <label for="query" class="block mb-2 text-sm font-medium">Your Message</label>
          <textarea id="query" name="query" rows="5" required
                    class="w-full px-4 py-3 bg-white text-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 px-6 rounded-md transition duration-300">
          Send Message
        </button>
      </form>

      <!-- Contact Info -->
      <div class="mt-10 text-gray-300 text-sm">
        <p><strong>Email:</strong> <a href="mailto:support@routeplanner.com" class="text-cyan-400 hover:underline">support@routeplanner.com</a></p>
        <p class="mt-2"><strong>Phone:</strong> +91 7318067978</p>
        <p class="mt-2"><strong>Address:</strong> 123 Smart Logistics Street, TechCity, USA</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center text-sm text-gray-400 py-6">
    &copy; 2025 Last Mile Route Planning. All rights reserved.
  </footer>

</body>
</html>
