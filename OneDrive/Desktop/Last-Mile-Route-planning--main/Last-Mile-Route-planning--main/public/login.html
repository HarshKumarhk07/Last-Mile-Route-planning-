<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Mile Route Planning - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-dark': '#0f2027',
                        'custom-blue': '#00d2ff'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-login {
            background-image: url('login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg-gradient-custom {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        .btn-gradient:hover {
            background: #00aaff;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-login">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <div
        class="animate-fade-in w-full max-w-md p-8 bg-black/80 rounded-lg shadow-lg shadow-custom-blue/30 border border-custom-blue/10 relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-custom-blue mb-2 drop-shadow-[0_0_10px_rgba(0,210,255,0.5)]">Log In</h1>
            <p class="text-gray-400">Access your dashboard</p>
        </div>

        <form action="/api/login.php" method="POST" class="space-y-6">
            <div class="text-left">
                <label for="email" class="block text-custom-blue mb-2">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="w-full px-3 py-3 bg-white/5 border border-gray-600 rounded-md text-white 
                           focus:outline-none focus:border-custom-blue focus:ring-1 focus:ring-custom-blue/20 
                           transition-all duration-300">
            </div>

            <div class="text-left">
                <label for="password" class="block text-custom-blue mb-2">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" class="w-full px-3 py-3 bg-white/5 border border-gray-600 rounded-md text-white 
                           focus:outline-none focus:border-custom-blue focus:ring-1 focus:ring-custom-blue/20 
                           transition-all duration-300">
            </div>

            <button type="submit" class="w-full py-3 btn-gradient text-white rounded-md font-medium 
                       transform transition-all duration-300 hover:shadow-lg hover:shadow-custom-blue/40 
                       hover:-translate-y-0.5">
                Login
            </button>

            <div class="flex justify-between text-sm">
                <a href="signup.html"
                    class="text-custom-blue hover:text-white hover:drop-shadow-[0_0_10px_rgba(0,210,255,0.5)] transition-all duration-300">Create
                    an account</a>
            </div>
        </form>
    </div>
</body>

</html>
