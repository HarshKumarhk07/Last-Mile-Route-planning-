<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | RoutePlanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://goshare.co/wp-content/uploads/2024/01/AI-Truck-artificial-intelligence-jpg.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="glass text-white rounded-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">ðŸš€ Sign Up to RoutePlanner</h2>

    <form action="signup.php" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-100">Full Name</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded bg-white text-black focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-100">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded bg-white text-black focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-100">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded bg-white text-black focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-semibold text-gray-100">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full p-2 border border-gray-300 rounded bg-white text-black focus:ring-2 focus:ring-blue-400"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-200 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-400 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
