<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìç Current Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'world-map': "url('https://wallpapers.com/images/hd/world-map-aesthetic-aky27ab29pjqlih8.jpg')"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-world-map bg-cover bg-center bg-no-repeat h-screen m-0 flex justify-center items-center font-sans">
  <div class="bg-gray-900/95 p-8 rounded-lg text-white text-center w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">üìç Get Your Current Location</h1>
  
    <button onclick="getLocation()" 
            class="px-4 py-2 rounded text-white bg-gradient-to-r from-[#00c6ff] to-[#0072ff] shadow-[0_0_15px_rgba(0,114,255,0.5)] hover:scale-105 transition duration-300 cursor-pointer">
      Get Location
    </button>
  
    <div id="location" class="mt-4">
      <p id="lat" class="text-xl"></p>
      <p id="lon" class="text-xl"></p>
    </div>
  
    <div id="errorMessage" class="text-red-500 hidden mt-4"></div>
  
    <button id="copyButton" 
            class="mt-4 hidden px-3 py-2 rounded bg-gradient-to-r from-[#00c6ff] to-[#0072ff] shadow-[0_0_15px_rgba(0,114,255,0.5)] hover:bg-gradient-to-r hover:from-[#0072ff] hover:to-[#00c6ff] transition-all duration-300 cursor-pointer">
      Copy Location
    </button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById('errorMessage').textContent = "Geolocation is not supported by this browser.";
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const location = `${lat}, ${lon}`;

      // Display latitude and longitude
      document.getElementById('lat').textContent = `Latitude: ${lat}`;
      document.getElementById('lon').textContent = `Longitude: ${lon}`;
      
      // Show the Copy button
      const copyButton = document.getElementById('copyButton');
      copyButton.classList.remove('hidden');

      // Add click event to copy the location to clipboard
      copyButton.onclick = function() {
        navigator.clipboard.writeText(location)
          .then(() => {
            alert('Location copied to clipboard!');
          })
          .catch((err) => {
            console.error('Error copying to clipboard: ', err);
          });
      };
    }

    function showError(error) {
      let message = "";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          message = "An unknown error occurred.";
          break;
      }
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').classList.remove('hidden');
    }
  </script>
</body>
</html>
